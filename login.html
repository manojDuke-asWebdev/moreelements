<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- title -->
 <title>login</title>

 <!-- fonts -->
 <link rel="stylesheet" href="./fonts/fonts.css"/>

 <!-- bootstrap 5 -->
</head>
<body class="bg-dark roboto">
 <div class="container">
  <div class="row justify-content-center my-auto">
   <form action="./login.html" class="form-group m-3 col-6 border border-light bg-light p-3">
    <span class="h1 text-capitalize">login</span>

    <!-- email field -->
    <figure class="my-2">
     <figcaption class="text-capitalize small fw-lighter">email</figcaption>
     <input type="email" class="form-control">
    </figure>

    <!-- password field-->
    <figure class="my2">
     <figcaption class="text-capitalize small fw-lighter">password</figcaption>
     <input type="password" class="form-control">
    </figure>
    
    <!-- remember  -->
    <figure class="align-item-center">
     <input type="checkbox" class="form-checkbox">
     <span class="roboto">Remember me</span>
    </figure>

    <!-- submit -->
    <figure class="text-center">
     <button class="btn btn-primary text-capitalize col-lg-3 col-md-8 col-sm-12">sign in</button>
    </figure>
   </form>
  </div>
 </div>
 
 
 
 
 
 <!-- bootstrap required -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
